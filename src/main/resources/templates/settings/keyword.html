<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>관심 키워드 설정</title>
    <link rel="stylesheet" href="/css/settings-keyword.css">
</head>
<body>
<div class="container">
    <div class="title">키워드 설정</div>
    <div class="desc">관심있는 키워드를 입력해주세요.</div>

    <div class="keyword-input-box">
        <input type="text" id="keywordInput" placeholder="관심있는 키워드를 입력해주세요">
        <button id="addBtn">추가 +</button>
    </div>

    <div class="keyword-list" id="keywordList"></div>

    <div class="btn-area">
        <button class="btn-skip" onclick="skipSetting()">나중에 설정</button>
        <button class="btn-save" onclick="saveKeywords()">저장</button>
    </div>
</div>

<script src="/js/settings-keyword.js"></script>
</body>
</html>
