<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 설정</title>
    <link rel="stylesheet" href="/css/settings-category.css">
</head>
<body>
<div class="wrapper">

    <!-- 수정 모드 상단바 -->
    <div id="editHeader" class="top-bar hidden">
        <button class="back-btn" onclick="history.back()">◀</button>
        <div class="center-menu">
            <a href="/settings/country?mode=edit">국가</a>
            <a class="active" href="/settings/category?mode=edit">카테고리</a>
            <a href="/settings/keyword?mode=edit">키워드</a>
        </div>
    </div>

    <!-- 초기 모드 제목 -->
    <div id="initialTitle" class="title hidden">카테고리 설정</div>
    <div id="initialDesc" class="desc hidden">
        관심 있는 카테고리를 선택해주세요.
    </div>

    <!-- 수정 모드 제목 -->
    <div id="editTitle" class="edit-title hidden">설정 관리</div>

    <!-- 카테고리 버튼 영역 -->
    <div class="grid" id="categoryGrid">
        <!-- JS가 버튼 생성함 -->
    </div>

    <!-- 하단 버튼 -->
    <div class="bottom-buttons">
        <button id="skipBtn" class="skip-btn hidden" onclick="skipSetting()">나중에 설정</button>
        <button class="save-btn" onclick="saveCategories()">저장</button>
    </div>

</div>

<script src="/js/settings-category.js"></script>
</body>
</html>
