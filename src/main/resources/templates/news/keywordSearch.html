<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>관심 키워드 설정</title>
    <link rel="stylesheet" href="/css/settings-common.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/common.js"></script>
</head>
<body>
<div class="container">
    <!-- init 전용 제목/설명 영역 -->
    <div id="initHeader" class="init-header hidden">
        <div class="title">키워드 설정</div>
        <div class="desc">관심있는 키워드를 입력해주세요.</div>
    </div>

    <!-- edit 모드 전용 탭 헤더 -->
    <div id="editHeader" class="edit-header hidden">
        <div class="header-top">
            <span class="back-btn" onclick="location.href='/news/feed'">◀</span>
            <span class="title">설정 관리</span>
        </div>
        <div class="tabs">
            <span class="tab" onclick="location.href='/settings/country?mode=edit'">국가</span>
            <span class="tab" onclick="location.href='/settings/category?mode=edit'">카테고리</span>
            <span class="tab active">키워드</span>
        </div>
    </div>

    <div class="keyword-input-box">
        <input type="text" id="keywordInput" placeholder="관심있는 키워드를 입력해주세요">
        <button id="addBtn" onclick="addKeyword()">추가 +</button>
    </div>

    <div class="keyword-list" id="keywordList"></div>

    <!-- init 모드 하단 버튼 -->
    <div id="initBtns" class="bottom-btns hidden">
        <button id="skipBtn" class="btn-gray" onclick="confirmSkip()">나중에 설정</button>
        <button class="btn-blue" onclick="goNext()">저장</button>
    </div>

    <!-- edit 모드 하단 버튼 -->
    <div id="editBtns" class="bottom-btns hidden">
        <button class="btn-blue" onclick="goNext()">저장</button>
    </div>
</div>

<script src="/js/settings-keyword.js"></script>
</body>
</html>
